<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry's Clean & Clear | Premium Car Washing</title>
    <style>
        :root {
            --royal-purple: #4b0082;
            --deep-midnight: #0f001a;
            --accent-gold: #ffcc00;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            margin: 0;
            background-color: var(--deep-midnight);
            color: var(--white);
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #2e004f 0%, #0f001a 100%);
            padding: 80px 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent-gold);
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 60px 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .box {
            background: linear-gradient(145deg, #2e004f, #1a002e);
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            width: 300px;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
        }

        .box:hover {
            transform: translateY(-10px);
            border-color: var(--accent-gold);
        }

        .box h3 {
            color: var(--accent-gold);
            font-size: 1.6rem;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,204,0,0.2);
            padding-bottom: 10px;
        }

        .package-list {
            text-align: left;
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .package-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }

        .package-list li::before {
            content: 'âœ¦';
            color: var(--accent-gold);
            margin-right: 10px;
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            color: var(--white);
        }

        .booking {
            background: var(--white);
            color: #1a002e;
            max-width: 600px;
            margin: 60px auto;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #eee;
        }

        .btn {
            background: var(--royal-purple);
            color: white;
            border: none;
            padding: 20px;
            width: 100%;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        footer {
            padding: 40px;
            text-align: center;
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Harry's Clear & Clean</h1>
        <p>MOBILE CLEANING SERVICE</p>
    </header>

    <div class="container">
        <div class="box">
            <h3>Basic Wash</h3>
            <ul class="package-list">
                <li>Hand Wash</li>
                <li>Car wax finish</li>
            </ul>
            <span class="price">$15</span>
        </div>

        <div class="box">
            <h3>Care Package</h3>
            <ul class="package-list">
                <li>Hand Wash + Wax</li>
                <li>Wheel Clean</li>
                <li>Rim Wash</li>
            </ul>
            <span class="price">$25</span>
        </div>

        <div class="box">
            <h3>Deep Clean</h3>
            <ul class="package-list">
                <li>Foam Cleanse</li>
                <li>Rim & Tire Wash</li>
                <li>Window washing</li>
                <li>Windshield solution</li>
            </ul>
            <span class="price">$45</span>
        </div>
