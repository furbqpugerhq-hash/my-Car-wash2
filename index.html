<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Shine | Premium Detailing</title>
    <style>
        :root {
            --royal-purple: #4b0082;
            --deep-midnight: #0f001a;
            --accent-gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.05);
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            margin: 0;
            background-color: var(--deep-midnight);
            color: var(--white);
            overflow-x: hidden;
        }

        /* Luxury Header Gradient */
        header {
            background: linear-gradient(135deg, #2e004f 0%, #0f001a 100%);
            padding: 80px 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        header p {
            font-size: 1.2rem;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        /* The Info/Service Boxes */
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 60px 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .box {
            background: linear-gradient(145deg, #2e004f, #1a002e);
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            width: 320px;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            position: relative;
        }

        .box:hover {
            transform: translateY(-15px);
            border-color: var(--accent-gold);
            box-shadow: 0 20px 40px rgba(75, 0, 130, 0.6);
        }

        .box h3 {
            color: var(--accent-gold);
            font-size: 1.6rem;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,204,0,0.2);
            padding-bottom: 10px;
        }
