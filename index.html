<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Shine | Premium Detailing</title>
    <style>
        :root {
            --primary-purple: #2e004f;
            --accent-gold: #ffcc00;
            --deep-purple: #1a002e;
            --glass-purple: rgba(75, 0, 130, 0.4);
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: var(--deep-purple);
            color: var(--white);
            text-align: center;
        }

        /* Hero Section */
        .hero {
            padding: 100px 20px;
            background: linear-gradient(to bottom, var(--primary-purple), var(--deep-purple));
            border-bottom: 2px solid var(--accent-gold);
        }

        h1 { 
            font-size: 3.5rem; 
            color: var(--accent-gold); 
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* The Info Boxes Section */
        .info-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 60px 20px;
            flex-wrap: wrap;
        }

        .info-box {
            background: var(--glass-purple);
            border: 2px solid var(--accent-gold);
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .info-box:hover {
            transform: translateY(-10px);
            background: rgba(75, 0, 130, 0.6);
        }

        .info-box h3 { 
            color: var(--accent-gold); 
            margin-top: 0;
            font-size: 1.5rem;
        }

        /* Bullet Points Styling */
        .package-list {
            text-align: left;
            list-style-type: 'üíú ';
            padding-left: 25px;
            font-weight: 600;
        }

        .package-list li {
            margin-bottom: 12px;
            color: var(--white);
        }

        .price-tag {
            margin-top: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent-gold);
            display: block;
        }

        /* Booking Form */
        .booking-section {
            background: var(--white);
            color: #333;
            max-width: 550px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .submit-btn {
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #4b0082;
        }

        footer { 
            padding: 50px; 
            opacity: 0.7; 
            font-size: 0.9rem;
            background: #0d0018;
        }
    </style>
</head>
